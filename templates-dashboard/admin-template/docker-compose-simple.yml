version: '3.8'

services:
  # Simple Nginx server for static HTML template
  vuexy-template:
    image: nginx:alpine
    container_name: vuexy-simple
    ports:
      - "8090:80"
    volumes:
      - ./starter-kit:/usr/share/nginx/html:ro
      - ./nginx-simple.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: vuexy-simple-network