services:
  vuexy-full:
    image: nginx:alpine
    container_name: vuexy-full
    ports:
      - "8091:80"
    volumes:
      - ./full-version:/usr/share/nginx/html:ro
      - ./nginx-simple.conf:/etc/nginx/nginx.conf:ro
    networks:
      - vuexy-full-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  vuexy-full-network:
    driver: bridge